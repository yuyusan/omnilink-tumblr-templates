	    	font-size: 14px;

	    	color: #333;

	    #bg {
	    	position: fixed;
	    	z-index: -100;
	    	top: -50%;
	    	left: -50%;
	    	width: 200%;
	    	height: 200%;
	    	background-color: #ffffff;

	    	-o-transform: translate3d(0, 0, 0);

	    	-moz-transform: translate3d(0, 0, 0);
	    	-webkit-transform: translate3d(0, 0, 0);
	    }
	    #bg img {
	    	position: absolute;
	    	top: 0;
	    	left: 0;
	    	right: 0;
	    	bottom: 0;
	    	margin: auto;
	    	min-width: 55%;
	    	min-height: 55%;
	    	filter: blur(30px);
	    	-webkit-filter: blur(30px);
	    	-moz-filter: blur(30px);
	    	-o-filter: blur(30px);
	    	-ms-filter: blur(30px);

	    }
	    #contain {
	    	overflow: visible;
	    	max-width: 400px;
			width: 100%;

	    	margin: auto;
	    	padding: 0;
	    	border: 0;
	    	font-size: 16px;
	    	vertical-align: baseline;
	    }
	    #imagecontainer {
	    	position: relative;
	    	display: block;
	    	overflow: hidden;
	    }
	    #imagecontainer img {
	    	max-width: 400px;
			width: 100%;
	    	display: block;
	    	position: relative;
	    	z-index: 0;
	    	background-size: 100%;
	    }
	    #header {
	    	position: relative;
	    	max-width: 400px;
	    }
	    #header .header {
	    	background-color: #181818;
	    	text-align: center;
	    	color: #fff;
	    }
	    #header .service {
	    	background-color: #fff;
	    }
	    #header .header h1, #header .header p {
	    	padding: 16px 20px 0;
	    	font-size: 18px;
	    	font-family: Roboto, sans-serif;
	    	font-weight: 300;
	    	white-space: pre;
	    	margin-bottom: 0;
	    	margin-top: 0;
	    	line-height: 1.3em;
	    	text-overflow: ellipsis;
	    	overflow: hidden;
	    }
	    #header .header p {
	    	padding: 5px 20px 20px;
	    	font-size: 14px;
	    	word-break: normal;
	    	font-weight: 500;
	    	font-family: Roboto, sans-serif;
	    	margin-bottom: 0;
	    	margin-top: 0;
	    	line-height: 1.3em;
	    	text-overflow: ellipsis;
	    	overflow: hidden;
	    }

	    	position: relative;
	    }
	    #service {
	    	background: #fff;
	    }
	    #service .service {
	    	width: 100%;
	    	padding: 2px 0;
	    	border-bottom: 1px solid #f5f5f5;

	    }

	    	display: block;

	    }

	    	display: inline-block;
	    	float: right;
	    	margin: 15px 15px 15px 0;
	    	border-radius: 5px;
	    	border: 1px solid #777;
	    	padding: 8px 10px;
	    	white-space: nowrap;
	    	overflow: hidden;
	    	text-overflow: ellipsis;

<body>
	<div id="contain">

		<div id="imagecontainer"><img alt="" id="albumart" src=""></div>

				<p class="where">Choose a service!</p>
				<div class="arrow"></div>
			</div>
		</div>
		<!-- Each service DIV is a store! The last one is a custom store/link/etc. -->
		<div id="service">

			</div>
			<div class="service">
				<a class="img-btn redirect" id="spotify" data-apptype="manual" data-player="spotify" data-servicetype="play" data-uri="" href=""><img alt="spotify" class="" height="40px" src="https://cdn.rawgit.com/chrstnsmthng/omnilink-tumblr-templates/master/assets/spotify.svg" style="display:inline-block;" width="125px"> <span class="play">Play</span></a>
			</div>
			<div class="service">
				<a class="img-btn redirect" id="googleplay" data-apptype="manual" data-player="google-play" data-servicetype="download" href=""><img alt="google-play" class="" height="40px" src="https://cdn.rawgit.com/chrstnsmthng/omnilink-tumblr-templates/master/assets/googleplay.svg" style="display:inline-block;" width="125px"> <span class="play">Download</span></a>
			</div>
			<div class="service">
				<a class="img-btn redirect" id="applemusic" data-apptype="manual" data-player="applemusic" data-servicetype="play" href=""><img alt="applemusic" class="" height="40px" src="https://cdn.rawgit.com/chrstnsmthng/omnilink-tumblr-templates/master/assets/applemusic.svg" style="display:inline-block;" width="125px"> <span class="play">Play</span></a>
			</div>
			<div class="service">
				<a class="img-btn redirect" id="amazonmusic" data-apptype="manual" data-player="amazonmp3" data-servicetype="download" href=""><img alt="amazonmp3" class="" height="40px" src="https://cdn.rawgit.com/chrstnsmthng/omnilink-tumblr-templates/master/assets/amazonmp3.svg" style="display:inline-block;" width="125px"> <span class="play">Download</span></a>
			</div>
			<div class="service">
				<a class="img-btn redirect" id="bandcamp" data-apptype="manual" data-player="bandcamp" data-servicetype="goto" href=""><img alt="bandcamp" class="" height="40px" src="https://cdn.rawgit.com/chrstnsmthng/omnilink-tumblr-templates/master/assets/bandcamp.svg" style="display:inline-block;" width="125px"> <span class="play">Go To</span></a>

	<script>
	        //Insert your info here. The links don't show in the page if the quotes are blank.   
	       let artistName = "";
	       let albumName = "";
		   let albumImageURL = "http://placehold.it/400x400";
	       let iTunesURL = "";
	       let spotifyURL = "";
	       let googlePlayURL = "";
	       let appleMusicURL = "";
	       let amazonMusicURL = "";
	       let bandcampURL = "";
		   //For your custom page.
	       let customURL = "";
	       let customURLImage = "";
		   //Set the information in the page.
		   document.title = albumName;
		   document.querySelector("link[rel*='icon']").href = albumImageURL;
		   if ((albumImageURL.length > 0)) 
			   document.getElementById("albumart").src = albumImageURL;
		   	   document.getElementById("bgimg").src = albumImageURL;
		   //A bunch of conditionals to set the album page depending on what is setup.
		   if ((iTunesURL.length > 0)) {
			   document.getElementById("itunes").href = iTunesURL;
		       document.getElementById("itunes").parentElement.style.display = "inline-block"; }   			   
		   if ((spotifyURL.length > 0)) {
			   document.getElementById("spotify").href = spotifyURL;
		       document.getElementById("spotify").parentElement.style.display = "inline-block";
		   }			   
		   if ((googlePlayURL.length > 0)) {
			   document.getElementById("googleplay").href = googlePlayURL;
		       document.getElementById("googleplay").parentElement.style.display = "inline-block";
		   }			   
		   if ((appleMusicURL.length > 0)) {
			   document.getElementById("applemusic").href = appleMusicURL;
		       document.getElementById("applemusic").parentElement.style.display = "inline-block";
		   }			   
		   if ((amazonMusicURL.length > 0)) {
			   document.getElementById("amazonmusic").href = amazonMusicURL;
		   	   document.getElementById("amazonmusic").parentElement.style.display = "inline-block";
		   }  
		   if ((bandcampURL.length > 0)) {
			   document.getElementById("bandcamp").href = bandcampURL;
		       document.getElementById("bandcamp").parentElement.style.display = "inline-block";
		   }
		   if ((customURL.length > 0)) {
			   document.getElementById("custom").href = customURL;
		   	   document.getElementById("customimage").src = customURLImage;
		       document.getElementById("custom").parentElement.style.display = "inline-block";
		   }
	</script>
